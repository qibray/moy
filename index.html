<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars IT School - Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="language-selector">
                <button class="lang-btn" data-lang="uz">UZ</button>
                <button class="lang-btn" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <div class="logo">
                <img src="./logo.png" alt="Mars IT School logo">
            </div>
            <p class="offer-text">Offerta imzolash</p>
            <h1>Spacega xush kelibsiz</h1>
            
            <div class="button-group">
                <button class="btn btn-secondary">O'quvchiman</button>
                <button class="btn btn-primary">Ota-onaman</button>
            </div>

            <form class="login-form">
                <input type="text" placeholder="Modme Id or Phone number">
                <div class="password-field">
                    <input type="password" placeholder="Password">
                    <span class="eye-icon">üëÅ</span>
                </div>
                <p class="qr-text">QR code orqali kirish</p>
                <button type="submit" class="btn btn-submit">Tasdiqlash</button>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
